<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /fontawesome -->
    <!-- google font --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- /google font --->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="sidebar">

            <div class="user-tab">
                <div class="avatar-box">
                    <div class="avatar-box_user">
                        <img src="img/avatar_io.jpg" alt="avatar_io.jpg">
                        <p>Sofia</p>
                    </div>
                    <div class="avatar-box_buttons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
            </div>

            <div class="notification-tab">
                <div class="bell-box">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="notification-tab_text-box">
                    <p>Ricevi notfiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <div class="search-tab">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input class="search-input" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <div class="contacts-scroll">
                <div class="contact" v-for="contact in contacts">
                    <img :src=`img/avatar${contact.avatar}.jpg` alt="avatar-img">
                    <div class="text">
                        <h3>{{contact.name}}</h3>
                        <p>asd</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-screen">

            <div class="active-contact-tab">
                <div class="selected-contact_info"></div>
                <div class="selected-contact_buttons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="chat-container">
                <div class="my-chat_column">
                    <div class="my-message">ciao</div>
                </div>
                <div class="user-chat_column">
                    <div class="user-message">2313</div>
                </div>
            </div>

            <div class="input-bar">
                <i class="fa-regular fa-face-smile emoji-button"></i>
                <input class="input-bar_message-input" type="text" placeholder="Scrivi un messaggio">
                <i class="fa-solid fa-microphone rec-button"></i>
            </div>
        </div>
    </div>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue CDN -->
    <script src="js/main.js"></script>
</body>
</html>
